<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeflix - Search and save your favorite TV shows</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <img src="./assets/images/codeflix.png" alt="Codeflix logo" title="Codeflix logo" class="header__image">
        <p>Chill out and search your favorite TV&nbsp;shows</p>
      </header>

      <main class="main">
        <section class="search-section">
          <form method="GET" class="form">
            <label for="search" class="form__label"></label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Enter a TV show name"
              class="form__search js-search"
            />
            <input
              type="button"
              name="button"
              id="button"
              value="Search"
              class="btn btn-primary js-btn"
            />
          </form>
        </section>
        <section class="results-section">
          <div class="results-section__series js-results-container hide"></div>
          <div class="results-section__tips js-tips-container hide"></div>
          <ul class="shows-list js-shows-container"></ul>
        </section>
        <section class="favorites-section">
          <h2 class="favorites-section__title">My favorite TV shows</h2>
          <div class="js-no-favs-container"></div>
          <ul class="favorites-list js-favs-container">
          </ul>
          <button class="btn btn-secondary js-delete-btn">Delete favorites</button>
        </section>
      </main>

      <footer class="footer">
        <small class="footer__text">Made with ðŸ¤Ÿ by Leire OrdeÃ±ana Madina</small>
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
